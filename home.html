  <div id="wrapper" data-am-widget="list_news"
       class="am-list-news am-list-news-default">
    <div class="am-list-news-bd">
      <div class="pull-action loading" id="pull-down">
        <span class="am-icon-arrow-down pull-label"
              id="pull-down-label"> 下拉刷新</span>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/handlebars.min.js"></script>
<script type="text/x-handlebars-template" id="tpi-list-item">
  {{#each posts}}
  <li class="am-list-item-desced" data-id="{{_id}}">
    <a href="#" class="am-list-item-hd" target="_blank">{{post.title}}</a>
    <p>{{user.name}}</p>
    <div class="am-list-item-text">{{post.content}}</div>
  </li>
  {{/each}}
</script>
<script src="js/amazeui.min.js"></script>
<script>
	var fresh_count = 5;
  (function($) {
    var EventsList = function(element, options) {
    	console.log('new Eventslist');
      var $main = $('#wrapper');
      var $list = $main.find('#events-list');
      var $pullDown = $main.find('#pull-down');
      var $pullDownLabel = $main.find('#pull-down-label');
      var $pullUp = $main.find('#pull-up');
      var topOffset = -$pullDown.outerHeight();

      this.compiler = Handlebars.compile($('#tpi-list-item').html());
      this.prev = this.next = this.start = options.params.start;
      this.total = null;

      
      this.fresh = function fresh(fresh_type,_id,pull_up){
      	console.log('fresh function()');
		var DATA;
		var _this = this;
        var $el = $pullDown;

        if (fresh_type === 'load') {
          $el = $pullUp;
        }
        
        //pull_up值为true是下拉刷新，false是直接刷新
      	switch (fresh_type){
      		case 'refresh':
      			if(!pull_up){
      				console.log('type==refresh');
      				DATA={"posts[num]":fresh_count};
      			}
      			if(pull_up){
      				console.log('pull up');
      				DATA={"posts[num]":fresh_count,"posts_for_top[_id]":_id};
      			}
      			break;
      		case 'load':
      			DATA={"posts[num]":fresh_count,"posts_for_bottom[_id]":_id};
      			break;
      		default:
      			break;
      	}
      	$.ajax({
      	type:"post",
      	url:"http://192.168.31.187:3000/mobile_app/posts/get",
      	async:true,
      	data:DATA,
      	dataType:"json",
      	success:function(data){
          console.log(JSON.stringify(data));
          var html = _this.compiler(data);			
          if (fresh_type === 'refresh') {
            $list.children('li').first().before(html);
            localStorage.setItem('posts_for_top[_id]',JSON.stringify(data.posts[0].post._id));
            if(!pull_up){
            	localStorage.setItem('posts_for_bottom[_id]',getJsonLast(data));
            }
          } else if (fresh_type === 'load') {
            $list.append(html);
            localStorage.setItem('posts_for_bottom[_id]',getJsonLast(data));
          } else {
            $list.html(html);
          }

          // refresh iScroll
          setTimeout(function() {
            _this.iScroll.refresh();
          }, 100);
      	},
      	error:function(data){
      		console.log("errorData:"+data);
      	},
      	complete:function(){
      		_this.resetLoading($el);
          if (fresh_type !== 'load') {
            _this.iScroll.scrollTo(0, topOffset, 800, $.AMUI.iScroll.utils.circular);
          }
      	}
      });
      };
      
		function getJsonLast(data){
			console.log('getJsonLast');
			var len = data.posts.length;
			if(len > 0)
				return JSON.stringify(data.posts[data.posts.length -1].post._id);
			else{
				console.log('没有更多了');
			}
		}
		
      this.setLoading = function($el) {
        $el.addClass('loading');
      };

      this.resetLoading = function($el) {
        $el.removeClass('loading');
      };

		// 
      this.init = function() {
      	console.log('init');
        var myScroll = this.iScroll = new $.AMUI.iScroll('#wrapper', {});
        // myScroll.scrollTo(0, topOffset);
        var _this = this;
        var pullFormTop = false;
        var pullStart;

        this.fresh('refresh',0,false);

        myScroll.on('scrollStart', function() {
          if (this.y >= topOffset) {
            pullFormTop = true;
          }

          pullStart = this.y;
          // console.log(this);
        });

        myScroll.on('scrollEnd', function() {
          if (pullFormTop && this.directionY === -1) {
            _this.handlePullDown();
          }
          pullFormTop = false;

          // pull up to load more
          if (pullStart === this.y && (this.directionY === 1)) {
            _this.handlePullUp();
          }
        });
      };

      this.handlePullDown = function() {
        console.log('handle pull down');
        this.setLoading($pullDown);
        var _id = localStorage.getItem('posts_for_top[_id]');
        this.fresh('refresh',_id,false);
      };

      this.handlePullUp = function() {
        console.log('handle pull up');
		this.setLoading($pullUp);
		var _id = localStorage.getItem('posts_for_bottom[_id]')
        this.fresh('load',_id,true);
      }
    };

//	here start
    $(function() {
    	console.log('start');
      var app = new EventsList(null, {
        URL:'http://192.168.31.187:3000/mobile_app/posts/get',
        params: {
          start: 100
        }
      });
      app.init();
    });

    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, false);
  })(window.jQuery);
</script>
</body>
